<div class="space">
  <h1 class="header">Create your account</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form>
          <div>
            <label>Email address</label>
            <input
              type="email"
              class="form-control"
              [(ngModel)]="email"
              name="email"
            />
          </div>

          <div>
            <label>Password</label>
            <input
              name="password"
              type="password"
              class="form-control"
              [(ngModel)]="password"
            />
          </div>
          <button
            type="submit"
            class="btn btn-outline-primary my-3 btn-reg"
            (click)="register()"
          >
            Register
          </button>
        </form>

        <div class="button-container">
          <button type="button" class="btn btn-primary">
            Login with Facebook
          </button>
          <button type="button" class="btn btn-danger">
            Login with Google
          </button>
          <button type="button" class="btn btn-info">Login with Twitter</button>
          <p>Already have an account? <a [routerLink]="['/login']">Login</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
