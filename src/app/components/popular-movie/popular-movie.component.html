<section>
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let slide of popular">
      <ng-template carouselSlide [id]="slide.id">
        <img
          class="w-100"
          [src]="imagePath + slide.poster_path"
          [alt]="slide.title"
          [title]="slide.title"
          role="button"
          height="500px"
        />
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</section>
